<div id="login-form">		
	<div class="form-horizontal">
		<div class="form-group">
			<label for="login-input" class="col-sm-2 control-label">Login</label>
			<div class="col-sm-10">
			<input type="login" class="form-control" id="login-input" placeholder="Login">
			</div>
		</div>
		<div class="form-group">
			<label for="password-input" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
			<input type="password" class="form-control" id="password-input" placeholder="Password">
			</div>
		</div>
		<div class="alert alert-danger" id="error-message"></div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary" id="login-btn">Login</button>
			<a type="submit" class="btn btn-success" href="#register">Register</a>
			</div>
		</div>
	</div>
</div>
