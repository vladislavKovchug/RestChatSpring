<div id="register-form">		
	<div class="form-horizontal">
		<div class="form-group">
			<label for="login-input" class="col-sm-2 control-label">Login</label>
			<div class="col-sm-10">
			<input type="email" class="form-control" id="login-input" placeholder="Login">
			</div>
		</div>
		<div class="form-group">
			<label for="password-input" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
			<input type="password" class="form-control" id="password-input" placeholder="Password">
			</div>
		</div>
		
		<div class="form-group">
			<label for="datetimepicker" class="col-sm-2 control-label">Birthday</label>
			<div class="col-sm-10">
				<div class='input-group date' id='datetimepicker'>
					<input type='text' class="form-control" id="date-input" />
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>
		</div>
				
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			<a type="submit" class="btn btn-success" id="register-btn">Register</a>
			</div>
		</div>
	</div>
</div>
