<center>
    <div class="chat">
        <div class="control-panel" >
            <div style="float: left;">Logged as: <b><span id="user-name-span"></span></b></div><div id="logout-btn" class="btn btn-danger">Logout</div>
        </div>
        <div>


        </div>
        <div class="top-box">
            <ul class="nav nav-tabs" id="tabs-container">
                <li chat-id="{{id}}"><a data-toggle="pill" href="#chat_{{id}}">{{name}}
                    <button id="leave-chat-room-btn" chat-id="{{id}}"
                            type="button" class="close" aria-label="Close" style="margin-left: 5px;" >
                        <span aria-hidden="true">&times;</span>
                    </button></a>
                </li>
            </ul>
            <div class="tab-content" id="chat-room-container">
                <div id="chat_{{id}}" class="tab-pane">
                    <div class="chat-box">
                        <div class="chat-room-container">
                            <div class="message-list" id="message-list">
                                <div>[{{time}}] <{{fromUserName}}>: {{toUser}} {{message}}</div>
                            </div>
                        </div>
                        <div class="user-list">
                            <h4>Chat Users:</h4>
                            <div id="user-list">
                                <div class="checkbox" id="user_{{id}}">
                                    <label>
                                        <input value="{{id}}" type="checkbox"> {{name}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="bottom-box">
            <div class="message-container">
                <textarea class="form-control" id="message-text"></textarea><br>
                <button class="btn btn-primary" id="send-message-btn">Send</button>
            </div>
            <div class="chat-room-selector">
                <h4>Select chatroom to join:</h4>
                <select class="form-control" id="chat-room-selector">
                    <option value="{{id}}">{{name}}</option>
                </select><br/>
                <button class="btn btn-primary" id="join-chat-room-btn">Join</button>
            </div>
        </div>
    </div>
</center>
