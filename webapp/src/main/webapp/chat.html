<center>
    <div class="chat">
        <div class="control-panel" >
            <div style="float: left;">Logged as: <b><span id="user-name-span"></span></b></div><div id="logout-btn" class="btn btn-danger">Logout</div>
        </div>
        <div class="top-box">
            <ul class="nav nav-tabs" id="tabs-container">
                <li chat-id="{{id}}"><a data-toggle="pill" href="#chat_{{id}}">{{name}}
                    <button id="leave-chat-room-btn" chat-id="{{id}}"
                            type="button" class="close" aria-label="Close" style="margin-left: 5px;" >
                        <span aria-hidden="true">&times;</span>
                    </button></a>
                </li>
            </ul>
            <div class="tab-content" id="chat-room-container">
                <div id="chat_{{id}}" class="tab-pane">
                    <div class="chat-box">
                        <div class="chat-room-container">
                            <div class="message-list" id="message-list">
                                <div>[{{formatedTime}}] <{{fromUserName}}>: {{formatedToUserName}} {{message}}</div>
                            </div>
                        </div>
                        <div class="user-list">
                            <h4>Chat Users:</h4>
                            <div id="user-list">
                                <div class="checkbox" id="user_{{id}}">
                                    <label>
                                        <input value="{{id}}" type="checkbox"> {{name}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-box">
            <div class="message-container">
                <textarea class="form-control" id="message-text"></textarea><br>
                <button class="btn btn-primary" id="send-message-btn">Send</button>
            </div>
            <div class="chat-room-selector">
                <h4>Select chatroom to join:</h4>
                <select class="form-control" id="chat-room-selector">
                    <option value="{{id}}">{{name}}</option>
                </select><br/>
                <div class="alert alert-danger" id="join-chat-room-error-message">Error</div>
                <button class="btn btn-primary" id="join-chat-room-btn">Join</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="chat-error-modal-dialog" tabindex="-1" role="dialog" style="text-align: left;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #d2322d; color: #fff;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Error</h4>
                </div>
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</center>
